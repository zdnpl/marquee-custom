<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>custom text</title>
  </head>
  <body style="background: #000">
    <marquee scrollamount="40" style="margin-top: 300px">
      <h1 id="word" class="text-white" style="font-size: 100px"><!--NGERTI KODE PEMROGRAMAN TAPI GANGERTI KODE CEWE--></h1>
    </marquee>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
      let word = document.querySelector("#word");

      var inputKata = prompt("Enter your text");
      if (inputKata) {
        word.innerHTML = inputKata;
      } else {
        alert("Text cant be empty!");
      }
    </script>
  </body>
</html>
